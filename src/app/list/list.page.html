<ion-header>
  <ion-toolbar>
    <ion-title>Produtos cadastrados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><b>Nome</b></ion-col>
      <ion-col><b>Valor</b></ion-col>
      <ion-col><b>ID</b></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row *ngFor="let produto of produtos">
      <ion-col>
        {{produto.nome}}
      </ion-col>
      <ion-col>
        R$ {{produto.valor}}
      </ion-col>
      <ion-col>
        {{produto.id}}
      </ion-col>
      <ion-col>
        <button ion-button icon-only>
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
